<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather Dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-container">
    <header>
      <h1>Weather App</h1>
      <button id="theme-switcher" aria-label="Switch theme">
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
    </header>

    <main>
      <div class="main-layout">
        <aside class="sidebar">
          <section class="search-section">
            <form id="search-form">
              <input type="text" id="search-input" placeholder="Enter a city name" />
              <button type="submit">Search</button>
            </form>
          </section>
          <!-- NEW: History Section -->
          <section id="history-section">
            <h2>Search History</h2>
            <!-- The history buttons will be dynamically added here by our script -->
            <div id="history-container"></div>
          </section>
        </aside>

        <div class="weather-display">
          <div id="loader" class="loader hidden">Loading...</div>
          <div id="error-container" class="error-message hidden" aria-live="polite"></div>

          <section id="current-weather" class="current-weather-section">
            <h2 id="city-name-date">City Name (Date)</h2>
            <div class="weather-data">
              <p id="temperature">
                <span id="temp-value">--</span>
                <span id="temp-unit">°C</span>
              </p>
              <p id="humidity">Humidity: --</p>
              <p id="wind-speed">Wind Speed: --</p>
            </div>
          </section>

          <section id="forecast" class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-cards-container">
            </div>
          </section>
        </div>

      </div>
    </main>

    <footer>
      <p>&copy; 2025 Made with ❤️ by SSP.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
